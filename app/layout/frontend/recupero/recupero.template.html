<h3>Recupero password</h3>
<form ng-show="!formSubmitted" ng-submit="$ctrl.checkUtente()" name="$ctrl.form">
    <div class="form-group row">
        <label class="col-2 col-form-label" for="nome">Nome utente:</label>
        <div class="col-10">
            <input type="text" required ng-model="$ctrl.utente.nome" class="form-control" id="nome">
        </div>
    </div>
    <div ng-show="!utenteEsistente">Questo nome utente non esiste.</div>
    <input type="reset" class="btn btn-default" value="Annulla">
    <input type="submit" class="btn btn-default" value="Successivo">
</form>
<div ng-show="formSubmitted && utenteEsistente === 0">E' stata inviata un'email all'indirizzo specificato in fase di registrazione.</div>
