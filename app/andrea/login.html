<!DOCTYPE html>
<html lang="it">
<meta charset="UTF-8">
<!-- CSS DA RIMUOVERE QUANDO TUTTO FINITO, perchè verrà preso dalla index -->
<!-- Forse andrà implementato nel CSS le casistiche per il REQUIRED degli INPUT -->
<!-- Bisogna catturare dal database le province e gli stati -->

<link rel="stylesheet" href="css/main.css">

<section class="">
    <h2 class="w3-margin-bottom w3-text-teal w3-center">Autenticazione</h2>
    <div class="wrapper w3-row">
        <div class="w3-left w3-margin-bottom">
            <div class="w3-container w3-teal">
                <hgroup>
                    <h2>Già registrato?</h2>
                    <h5>Accedi velocemente inserendo la mail di registrazione<wbr> e la tua password</h5>
                </hgroup>

            </div>
            <div class="w3-light-grey">
            <form class="w3-container w3-card-4" method="post" action="#esegui le operazioni di login.non lo so">
                <!--method e action - Se queste proprietà vengono omesse, il contenuto della form sarà inviato all’URL corrente attraverso il metodo POST
        -->
                <p>
                    <label for="email" required>Email:</label>
                    <input class="w3-input w3-border w3-round" name="indirizzo email" type="email" id="email">
                </p>

                <p>
                    <label for="password">Password:</label>
                    <input class="w3-input w3-border w3-round" name="password" type="password" id="password">
                </p>

                <p>
                    <input class="w3-button button-login w3-red" name="login" type="submit" value="login">
                </p>
            </form>
            </div>
        </div>

        <div class="w3-right w3-margin-bottom">
            <div class="w3-container w3-teal">
                <hgroup>
                    <h2>Non sei registrato?</h2>
                    <h5>Creando un nuovo account su Sito Tranquillo sarai in grado di acquistare<br> velocemente, essere sempre
                        aggiornato sullo stato dei tuoi ordini e<br> ricevere offerte e promozioni.</h5>
                </hgroup>
            </div>
            <div class="w3-light-grey">
            <form class="w3-container w3-card-4" method="post" action="#esegui le operazioni di login.non lo so">
                <!--method e action - Se queste proprietà vengono omesse, il contenuto della form sarà inviato all’URL corrente attraverso il metodo POST
                    -->
                <p>
                    <label for="Nome" required>Nome:</label>
                    <input class="w3-input w3-border w3-round" name="nome" type="text" id="nome">
                </p>

                <p>
                    <label for="Cognome" required>Cognome:</label>
                    <input class="w3-input w3-border w3-round" name="cognome" type="text" id="cognome">
                </p>

                <p>
                    <label for="email" required>Email:</label>
                    <input class="w3-input w3-border w3-round" name="email" type="email" id="email">
                </p>

                <p>
                    <label for="address" required>Indirizzo:</label>
                    <input class="w3-input w3-border w3-round" name="indirizzo" type="text" id="indirizzo">
                </p>

                <p>
                        <!-- Da modificare per il recupero nel database  -->
                        <!-- ATTENIONE DA IMPLEMENTARE. In base allo stato deve cambiare la lista delle province  -->
                        <label for="province" required>Stato:
                        <input class="w3-input w3-border w3-round" type="text" name="stati" list="states" />
                            <datalist id="states">
                            <option>Italia</option>
                            <option>Germania</option>
                            <option>Francia</option>
                            </datalist>
                            </label>
                </p>

                <p>
                    <!-- Da modificare per il recupero nel database  -->
                    <label for="province" required>Provincia:
                    <input class="w3-input w3-border w3-round" type="text" name="province" list="provinces" />
                        <datalist id="provinces">
                        <option value="AG">Agrigento</option>
                        <option value="AL">Alessandria</option>
                        <option value="AN">Ancona</option>
                        </datalist>
                        </label>
                </p>

                <p>
                    <label for="telefono" required>Tel.</label>
                    <input class="w3-input w3-border w3-round" type="tel" id="telefono" name="telefono">
                </p>

                <p>
                    <label for="password">Password:</label>
                    <input class="w3-input w3-border w3-round" name="password" type="password" id="password">
                </p>

                <p>
                    <label for="password">Conferma Password:</label>
                    <input class="w3-input w3-border w3-round" name="confermapassword" type="password" id="password">
                </p>

                <p>
                    <input class="w3-button button-login w3-red" name="login" type="submit" value="registrati">
                </p>
                </div>
            </form>
        </div>
    </div>
</section>
</html>
